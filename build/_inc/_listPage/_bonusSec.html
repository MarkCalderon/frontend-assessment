  <div class="bonus-inner">
    <h2 class="bonus-question">Explain why the result of ('b' + 'a' + + 'a' + 'a').toLowerCase() is banana.</h2>
    <p class="bonus-answer">+ + results in NAN or Not a Number because adding a whitespace, is not considered a string without the quotes in between.<br/>.toLowerCase(), converts all the characters to lower case.</p>
